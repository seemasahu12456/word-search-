<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Search Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      /* alternative gradient examples below */
      /*
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      background: linear-gradient(135deg, #f6d365, #fda085);
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255,255,255,0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
      max-width: 800px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 3em;
      color: #4a148c;
      text-shadow: 2px 2px #fff;
    }

    #word-list {
      margin: 20px 0;
      font-size: 1.3em;
      color: #333;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(10, minmax(30px, 50px));
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100%;
      aspect-ratio: 1/1;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
    }

    .cell:hover {
      transform: scale(1.2);
      background: #e1bee7;
      color: #4a148c;
    }

    .cell.selected {
      background: #7b1fa2;
      color: #fff;
      transform: scale(1.3) rotate(10deg);
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% { transform: scale(1.0); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1.3) rotate(10deg); }
    }

    #message {
      margin-top: 20px;
      font-size: 1.5em;
      min-height: 30px;
      color: #2e7d32;
      transition: all 0.5s;
    }

    #message.hidden {
      opacity: 0;
      transform: translateY(-10px);
    }

    #message.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Word Search</h1>
    <div id="word-list"></div>
    <div id="grid"></div>
    <div id="message" class="hidden"></div>
  </div>

  <script>
    const words = ["CAT", "DOG", "BIRD", "MOUSE", "FISH"];

    const gridSize = 10;
    let grid = [];
    let selectedLetters = "";
    let selectedCells = [];

    const wordListElement = document.getElementById("word-list");
    const gridElement = document.getElementById("grid");
    const messageElement = document.getElementById("message");

    wordListElement.innerHTML = `<strong>Find these words:</strong> ${words.join(", ")}`;

    // Initialize empty grid
    for (let i = 0; i < gridSize; i++) {
      grid[i] = [];
      for (let j = 0; j < gridSize; j++) {
        grid[i][j] = "";
      }
    }

    // Place words horizontally at random rows
    words.forEach(word => {
      let placed = false;
      while (!placed) {
        const row = Math.floor(Math.random() * gridSize);
        const maxStart = gridSize - word.length;
        const startCol = Math.floor(Math.random() * (maxStart + 1));

        let canPlace = true;
        for (let i = 0; i < word.length; i++) {
          if (grid[row][startCol + i] !== "" && grid[row][startCol + i] !== word[i]) {
            canPlace = false;
            break;
          }
        }

        if (canPlace) {
          for (let i = 0; i < word.length; i++) {
            grid[row][startCol + i] = word[i];
          }
          placed = true;
        }
      }
    });

    // Fill empty spots
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    for (let i = 0; i < gridSize; i++) {
      for (let j = 0; j < gridSize; j++) {
        if (grid[i][j] === "") {
          grid[i][j] = alphabet[Math.floor(Math.random() * alphabet.length)];
        }
      }
    }

    // Render grid
    for (let i = 0; i < gridSize; i++) {
      for (let j = 0; j < gridSize; j++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.textContent = grid[i][j];
        cell.dataset.row = i;
        cell.dataset.col = j;
        gridElement.appendChild(cell);

        cell.addEventListener("click", () => {
          if (!cell.classList.contains("selected")) {
            cell.classList.add("selected");
            selectedLetters += cell.textContent;
            selectedCells.push(cell);
            checkWord(selectedLetters);
          }
        });
      }
    }

    function showMessage(msg, color = "#2e7d32") {
      messageElement.textContent = msg;
      messageElement.style.color = color;
      messageElement.classList.remove("hidden");
      messageElement.classList.add("visible");
      setTimeout(() => {
        messageElement.classList.remove("visible");
        messageElement.classList.add("hidden");
      }, 2000);
    }

    function checkWord(letters) {
      if (words.includes(letters)) {
        showMessage(`Found: ${letters}! ðŸŽ‰`);
        words.splice(words.indexOf(letters), 1);
        wordListElement.innerHTML = `<strong>Find these words:</strong> ${words.join(", ")}`;

        if (words.length === 0) {
          showMessage("Congratulations! You found all words!", "#d32f2f");
        }
        selectedLetters = "";
        selectedCells = [];
      } else {
        const possible = words.some(word => word.startsWith(letters));
        if (!possible) {
          selectedCells.forEach(cell => cell.classList.remove("selected"));
          selectedLetters = "";
          selectedCells = [];
          showMessage("No word starts like that. Try again!", "#d32f2f");
        }
      }
    }
  </script>
</body>
</html>
